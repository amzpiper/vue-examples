<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非父子组件传值Vuex、发布订阅模式：总线机制(Bus、观察者模式、发布者模式)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template slot-scope="props">
        </child>
    </div>
    <script>
        Vue.component('child',{
            data:function(){
                return{
                    list:[1,2,3,4,5]
                }
            },
            template:'<div><ul><slot v-for="item of list" :item=item></slot></ul></div>'
        })

        new Vue({
            el:"#root"
        })
    </script>
</body>

</html>
